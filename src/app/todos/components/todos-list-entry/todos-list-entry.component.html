<li class="list-group-item">
  <input id="completed-{{todo.id}}" type="checkbox" [checked]="todo.completed" (change)="toggleTodo.emit(todo)">
  &nbsp;
  <label for="completed-{{todo.id}}">{{todo.name}}</label>
  &nbsp;
  <button type="button" (click)="selectTodo.emit(todo)" class="btn btn-secondary btn-sm">Edit</button>
</li>
